stopwordTitle=Configuration des Stopwords
stopwordHelp = Le fichier doit être de type texte et être formaté de la façon suivante : Pour chaque ligne "motaIgnorer,"
stopwordIntro = Les Stopwords permettent d'ignorer des mots-clefs. En général il s'agit de prépositions, d'articles ou de déterminants par exemple.
stopwordTechno = Dans Datafari v1, les stopwords fonctionnent en utilisant un fichier de configuration que vous devez transmettre au serveur.
stopwordSelection = Sélectionnez le fichier à envoyer ci-dessus
stopwordSend = Envoyer  
stopwordDownloadButton = Télécharger
stopwordDownload = Télécharger le fichier présent sur le serveur 
stopwordSuccess = Le fichier a été envoyé avec succès
stopwordRestart = Veuillez redémarrer Datafari pour voir vos changements

synonymTitle=Configuration des Synonymes	
synonymHelp = Le fichier doit être de type texte et être formaté de la façon suivante avec une requête par ligne : Le fichier doit commencer par "#Synonyms" puis chaque ligne doit être composé ainsi "motA, motB"
synonymIntro = Les synonymes permettent de lier entre eux des mots. Ce qui permet à un utilisateur d'obtenir des résultats indéxés à l'aide de mots différents mais au sens similaire.
synonymTechno = Dans Datafari v1, les synonymes fonctionnent en utilisant un fichier de configuration que vous devez transmettre au serveur.
synonymSelection = Sélectionnez le fichier à envoyer ci-dessus
synonymSend = Envoyer  
synonymDownloadButton = Télécharger
synonymDownload = Télécharger le fichier présent sur le serveur 
synonymSuccess = Le fichier a été envoyé avec succès
synonymRestart = Veuillez redémarrer Datafari pour voir vos changements


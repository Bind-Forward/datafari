DocFilter.FilterField=Champ à filtrer (sur lequel les filtres regex s'appliquent. pas de valeur = doc uri)
DocFilter.DocFilterTabName=Filtre de document
DocFilter.IncludeFilters=Filtres d'inclusion (indexe les documents qui correspondent à ces règles):
DocFilter.ExcludeFilters=Filtres d'exclusion (n'indexe pas les documents qui correspondent à ces règles):
DocFilter.RegularExpression=Expression régulière
DocFilter.Delete=Supprimer
DocFilter.DeleteIncludeFilter=Supprimer le filtre d'inclusion
DocFilter.DeleteExcludeFilter=Supprimer le filtre d'exclusion
DocFilter.NoIncludeFilterSpecified=Aucun filtre d'inclusion spécifié
DocFilter.NoExcludeFilterSpecified=Aucun filtre d'exclusion spécifié
DocFilter.Add=Ajouter
DocFilter.AddIncludeFilter=Ajouter filtre d'inclusion
DocFilter.AddExcludeFilter=Ajouter filtre d'exclusion
DocFilter.NoRegexSpecified=Aucune expression régulère spécifiée
DocFilter.MaxDocSize=Taille maximum d'un document (les documents dont la taille est supérieure ne seront pas indexés):  
DocFilter.MinDocSize=Taille minimum d'un document (les documents dont la taille est inférieure ne seront pas indexés):
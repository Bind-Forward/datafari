---
# In this file users, backendroles and hosts can be mapped to Open Distro Security roles.
# Permissions for Opendistro roles are configured in roles.yml

_meta:
  type: "rolesmapping"
  config_version: 2

all_access:
  reserved: false
  backend_roles:
  - "admin"
  description: "Maps admin to all_access"

kibana_user:
  reserved: false
  backend_roles:
  - "kibanauser"
  description: "Maps kibanauser to kibana_user"
  
search_expert:
  reserved: false
  users:
  - "searchexpert"
  
search_admin:
  reserved: false
  users:
  - "searchadmin"
  

manage_snapshots:
  reserved: false
  backend_roles:
  - "snapshotrestore"

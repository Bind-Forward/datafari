EmptierFilter.FilterField=Champ à filtrer (sur lequel les filtres regex s'appliquent. pas de valeur = doc uri)
EmptierFilter.EmptierTabName=Filtre videur
EmptierFilter.IncludeFilters=Filtres d'inclusion (vider les documents qui correspondent à ces règles):
EmptierFilter.ExcludeFilters=Filtres d'exclusion (ne pas vider les documents qui correspondent à ces règles):
EmptierFilter.RegularExpression=Expression régulière
EmptierFilter.Delete=Supprimer
EmptierFilter.DeleteIncludeFilter=Supprimer le filtre d'inclusion
EmptierFilter.DeleteExcludeFilter=Supprimer le filtre d'exclusion
EmptierFilter.NoIncludeFilterSpecified=Aucun filtre d'inclusion spécifié
EmptierFilter.NoExcludeFilterSpecified=Aucun filtre d'exclusion spécifié
EmptierFilter.Add=Ajouter
EmptierFilter.AddIncludeFilter=Ajouter filtre d'inclusion
EmptierFilter.AddExcludeFilter=Ajouter filtre d'exclusion
EmptierFilter.NoRegexSpecified=Aucune expression régulère spécifiée
EmptierFilter.MaxDocSize=Taille maximum d'un document (les documents dont la taille est supérieure seront vidés):  
EmptierFilter.MinDocSize=Taille minimum d'un document (les documents dont la taille est inférieure seront vidés):
<!DOCTYPE html>
<html>
<head>
<script src="./ajax/js/extendedElkConfiguration.js" type="text/javascript"></script>
<script src="./ajax/js/elkConfiguration.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../css/elkConfiguration.css" />
<meta charset="UTF-8">
<title>ELK Configuration</title>
<Link rel="stylesheet" href="../css/animate.min.css"/>
</head>
<body>
	<div class="row">
		<div id="breadcrumb" class="col-xs-12">
			<a href="#" class="show-sidebar"> <i class="fas fa-bars"></i>
			</a>
			<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
				<li><a id="topbar3" href="#"></a></li>
			</ol>
		</div>
	</div>
	<div class="col-sm-12"><span id="globalAnswer"></span></div><br/>
	<div class="col-sm-12"></div>
	<div class="box">
		<div class="box-header">
			<div class="box-name">
				<i class="fas fa-table"></i><span  id="title"></span>
			</div>
			<div class="box-icons">
				<a class="collapse-link"><i class="fas fa-chevron-up"></i></a>
			</div>
			<div class="no-move"></div>
		</div>
		<div class="box-content" id="thBox">
		<div class="documentation-style-no-margin">
		<p class="documentation-preview"> <span id="documentation-elkconfiguration"></span><a class="documentation-link" href="https://datafari.atlassian.net/wiki/spaces/DATAFARI/pages/114720796/Analytics+ELK+Configuration+Datafari+4.0+and+above" target="_blank"> ...see more</a></p>
		</div>
			<form class="form-horizontal" role="form">
					
					<div class="row">
            <label id="elkActivationLabel" class="col-sm-4 control-label"></label>
            <div class="col-sm-5">
              <div id="elk_activation" class="elk toggle-switch toggle-switch-success">
                <label>
                  <input type="checkbox">
                  <div class="toggle-switch-inner"></div>
                  <div class="toggle-switch-switch"><i class="fas fa-check"></i></div>
                </label>
              </div> 
            </div>  
          </div>
					<div>
					<div class="row">
						<label id="kibanaURILabel" class="col-sm-4 control-label"></label>
						<input type="text" id="kibanaURI" class="col-sm-5">
					</div>
					<div class="row">
						<label id="authUserLabel" class="col-sm-4 control-label"></label>
						<input type="text" id="authUser" class="col-sm-5">
					</div>
					<div class="row"><label id="externalELKLabel" class="col-sm-4 control-label"><span id="externalELKText"></span><input type="checkbox"></label></div>
					<div class="row" id="ELKServerDiv">
						<label id="ELKServerLabel" class="col-sm-4 control-label"></label>
						<input type="text" id="ELKServer" class="col-sm-5">
					</div>
					<div class="row" id="ELKScriptsDirDiv">
						<label id="ELKScriptsDirLabel" class="col-sm-4 control-label"></label>
						<input type="text" id="ELKScriptsDir" class="col-sm-5">
					</div>
					<div class="row">
						<button id="submit" name="submitth" class="btn btn-primary btn-label-left col-sm-offset-7 col-sm-2" style="margin-left: 58.3333%;"></button>
					</div>
					
					<br/>
					
				</div>
			</form>
			<div class="col-sm-11" id="message"></div>
		</div>
	</div>
</body>
</html>

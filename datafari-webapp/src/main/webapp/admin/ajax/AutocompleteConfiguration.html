<!DOCTYPE html>
<html>
	<head>
		<script src="./ajax/js/autocompleteConfiguration.js"></script>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
<body>
	<div class="row">
		<div id="breadcrumb" class="col-xs-12">
			<a href="#" class="show-sidebar"> <i class="fas fa-bars"></i>
			</a>
			<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
				<li><a id="topbar3" href="#"></a></li>
			</ol>
		</div>
	</div>
	<div class="col-sm-12"><span id="globalAnswer"></span></div>	
	<!-- <br/> -->
	<div class="col-sm-12"></div>
	<div class="box">
		<div class="box-header">
			<div class="box-name">
				<i class="fas fa-table"></i><span  id="thname"></span>
			</div>
			<div class="box-icons">
				<a class="collapse-link"><i class="fas fa-chevron-up"></i></a>
			</div>
			<div class="no-move"></div>
		</div>
		<div class="documentation-style">
			<p class="documentation-preview"> <span id="documentation-autocompleteconfiguration"></span><a class="documentation-link" href="https://datafari.atlassian.net/wiki/spaces/DATAFARI/pages/8192094/Autocomplete+configuration" target="_blank"> ...see more</a></p>
		</div>
		<div id="thBox" class="box-content">
			<form class="form-horizontal" role="form">
				<div class="form-group">					
					<div>
						<label id="labelth" class="labelth-autocomplete col-sm-3 control-label"></label>
						<input type="number" step="0.001" min="0" max="1" id="autocompleteThreshold" name="autocompleteThreshold" class="col-sm-1">						
					</div>					
				</div>
				<div class="form-group">
					<div class="col-sm-3">
						<label id="autocompleteConfirm" for=""></label>
					</div>
					<button id="submitth" name="submitth" class="btn btn-primary btn-label-left  col-sm-2"></button>
					<div class="col-sm-12"><span id="answerth"></span></div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>

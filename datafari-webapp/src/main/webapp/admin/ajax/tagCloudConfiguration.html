<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Add Users</title>
  <Link rel="stylesheet" href="../css/animate.min.css"/>
</head>
<script src="./ajax/js/tagCloudConfiguration.js" type="text/javascript"></script>
<body>
  <div class="row">
    <div id="breadcrumb" class="col-xs-12">
      <a href="#" class="show-sidebar"> <i class="fas fa-bars"></i>
      </a>
      <ol class="breadcrumb pull-left">
        <li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
        <li><a id="topbar2" href="#"></a></li>
        <li><a id="topbar3" href="#"></a></li>
      </ol>
    </div>
  </div>
  <div class="col-sm-12"><span id="globalAnswer"></span></div>
  <!-- TODO: Set the documentation to the tag cloud here -->
  <div><a href="https://datafari.atlassian.net/wiki/spaces/DATAFARI/pages/495321093/Basic+Text+Tagging+at+indexing+and+Searching+time" target="_blank">Documentation</a></div>
  <br/>
  <div class="box">
    <div class="box-header">
      <div class="box-name">
        <i class="fas fa-table"></i><span  id="title">Tag cloud configuration</span>
      </div>
      <div class="box-icons">
        <a class="collapse-link"><i class="fas fa-chevron-up"></i></a>
      </div>
      <div class="no-move"></div>
    </div>
    <div id="thBox" class="box-content">
      <form class="form-horizontal" role="form" id="tagCloudConfigurationForm">
        <div class="form-group">
          <label class="col-sm-4 control-label" for="activateTagCloud" id="activateTagCloudLabel">Activate tag cloud:</label>
          <div class="col-sm-4">
            <div class="toggle-switch toggle-switch-success">
              <label>
                <input id="activateTagCloud" type="checkbox">
                <div class="toggle-switch-inner"></div>
                <div class="toggle-switch-switch"><i class="fas fa-check"></i></div>
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
				  <div class="col-sm-offset-7 col-sm-2">
				    <button type="submit" class="btn btn-primary" value="SAVE" id="simpleSaveButton"
				    data-loading-text="<i class='fa fa-spinner fa-spin'></i> Save Parameters">Save Parameters</button>
				  </div>
				</div>
      </form>
      <div id="simpleFeedbackMessage" style="display:none;"><i class="fas fa-check"></i>Configuration saved successfuly</div>
    </div>
  </div>
</body>
</html>

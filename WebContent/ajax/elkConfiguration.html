<!DOCTYPE html>
<html>
<head>
<script src="./../admin/i18nInit.js"></script>
<!-- Needed for URL parameter parsing -->
<script src="../js/url.min.js" type="text/javascript"></script>
<script src="../js/elkConfiguration.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../css/elkConfiguration.css" />
<meta charset="UTF-8">
<title>ELK Configuration</title>
<Link rel="stylesheet" href="../css/animate.min.css"/>
</head>
<body>
	<div class="row">
		<div id="breadcrumb" class="col-xs-12">
			<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
			</a>
			<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
				<li><a id="topbar3" href="#"></a></li>
			</ol>
		</div>
	</div>
	<div class="col-sm-12"><span id="globalAnswer"></span></div><br/>
	<div class="col-sm-12"></div>
	<div class="box">
		<div class="box-header">
			<div class="box-name">
				<i class="fa fa-table"></i><span  id="title"></span>
			</div>
			<div class="box-icons">
				<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			</div>
			<div class="no-move"></div>
		</div>
		<div id="thBox" class="box-content">
			<form class="form-horizontal" role="form">
					
					<div class="row">
						<div class="col-sm-9">
							<div id="elk_activation" class="elk toggle-switch toggle-switch-success">
								<label>
									<input type="checkbox">
									<div class="toggle-switch-inner"></div>
									<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
								</label>
							</div> 
						</div>	
					</div>
					<div>
					<div class="row">
						<label id="kibanaURILabel" class="col-sm-4 control-label"></label>
						<input type="text" id="kibanaURI" class="col-sm-5">
					</div>
					<div class="row">
						<button id="submit" name="submitth" class="btn btn-primary btn-label-left col-sm-offset-7 col-sm-2" style="margin-left: 58.3333%;"></button>
					</div>
					
					<br/>
					
				</div>
			</form>
			<div class="col-sm-11" id="message"></div>
		</div>
	</div>
</body>
</html>

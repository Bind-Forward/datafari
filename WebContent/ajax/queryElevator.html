	<div id="modBox" class="box">

			</div>
			<div class="box-icons">
			</div>
			<div class="no-move"></div>

		<div class="box-content">
			<form id="modifyElevateForm">
				<fieldset>
					<legend id="selectQuery"></legend>
					<div class="col-sm-1">

					</div>
				</fieldset>

						<legend id="modifyDocsOderLabel"></legend>

								<div class="box-name"><i class="fa fa-table"></i><span id="elevatorDocsListLabel"></span></div>

									</thead>

									</tbody>

						</div>

		<div class="box-header">
			<div class="box-name">
				<i class="fa fa-table"></i><span id="createElevateLabel"></span>
			</div>

										</tr>
									</tbody>
								</table>
							</div>
						</div>
						
						<div>
							<input type="button" class="btn btn-primary btn-label-left col-sm-2" name="saveNew" id="saveNewElevate"><span class="message" id="message2"></span>

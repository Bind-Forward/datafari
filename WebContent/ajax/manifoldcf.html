<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<!--Start Breadcrumb-->
	<div class="row">
		<div id="breadcrumb" class="col-xs-12">
			<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
			</a>
			<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
			</ol>
		</div>
	</div>
	<!--End Breadcrumb-->
	<div id="divFrame" style="background-color: #F0F0F0;">
		<iframe src="/datafari-mcf-crawler-ui" id="iFrame" scrolling="no"
			width="100%" style="background-color: #FBFCE7;"></iframe>
	</div>
</body>
<script>
	setupLanguage();

	function setupLanguage() {
		$(document).find('a.indexAdminUIBreadcrumbLink').prop('href',
				"./index.jsp?lang=" + window.i18n.language);
		document.getElementById("topbar1").innerHTML = window.i18n.msgStore['home'];
		document.getElementById("topbar2").innerHTML = window.i18n.msgStore['adminUI-Connectors'];
	}

	var id;
	function autoResize() {
		// TODO handle iFrame security issue
		if (document.getElementById("iFrame") !== null) {
			// We have an embedded iFrame

			if (document.getElementById("iFrame").contentWindow.document.childNodes.length === 3) {
				// We are on a top level page of ManifoldCF (home page)
				// 0: comment
				// 1: <!DOCTYPE html>
				// 2: html
				// length: 3
				document
						.getElementById("iFrame")
						.setAttribute(
								"height",
								document.getElementById("iFrame").contentWindow.document.childNodes[2].offsetHeight);
			} else {
				document.getElementById("iFrame").setAttribute("height",
						$("#iFrame").contents().height());
			}
		}
	}
	id = setInterval(autoResize, 100);
</script>

<!DOCTYPE html>
<html>
<head>
<script src="./../admin/i18nInit.js"></script>
<!-- Needed for URL parameter parsing -->
<script src="../js/url.min.js" type="text/javascript"></script>
<script src="../js/extendedLdapConfiguration.js" type="text/javascript"></script>
<script src="../js/ldapConfiguration.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="../css/ldapConfiguration.css" />
<meta charset="UTF-8">
<title>Ldap Configuration</title>
<Link rel="stylesheet" href="../css/animate.min.css"/>
</head>
<body>
	<div class="row">
		<div id="breadcrumb" class="col-xs-12">
			<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
			</a>
			<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
				<li><a id="topbar3" href="#"></a></li>
			</ol>
		</div>
	</div>
	<div class="col-sm-12"><span id="globalAnswer"></span></div><br/>
	<div class="col-sm-12"></div>
	<div class="box">
		<div class="box-header">
			<div class="box-name">
				<i class="fa fa-table"></i><span  id="title"></span>
			</div>
			<div class="box-icons">
				<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			</div>
			<div class="no-move"></div>
		</div>
		<div id="thBox" class="box-content">
			<form class="form-horizontal" role="form">
					
					<div class="row">
						<div class="col-sm-9">
							<div id="ldap_activation" class="ldap toggle-switch toggle-switch-success">
								<label>
									<input type="checkbox">
									<div class="toggle-switch-inner"></div>
									<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
								</label>
							</div> 
						</div>	
					</div>
					<div>
					<div class="row">
						<label id="connectionURLLabel" class="col-sm-4 control-label"></label>
						<div class="col-sm-4">
						  <input type="text"  id="connectionURL" name="connectionURL" class="form-control">
					    </div>
					</div>
					<div class="row">
						<label id="connectionNameLabel" class="col-sm-4 control-label"></label>
						<div class="col-sm-4">
						  <input type="text" id="connectionName" name="connectionName" class="form-control">
						</div>
					</div>
					<div class="row">
						<label id="connectionPasswordLabel" class="col-sm-4 control-label"></label>
						<div class="col-sm-4">
						  <input type="password"id="connectionPassword" name="connectionPassword" class="form-control">
					    </div>
					</div>
					<div class="row">
						<label id="userBaseLabel" class="col-sm-4 control-label">UserBase</label>
						<div class="col-sm-4">
						  <input type="text"  id="userBase" name="userBase" class="form-control">
					    </div>
					</div >
					<div class="row">
						<label id="userSubTreeLabel" class="col-sm-4 control-label">User SubTree</label>
						<div id="userSubTree_activation" class="userSubTree toggle-switch toggle-switch-success">
							<label>
								<input type="checkbox">
								<div class="toggle-switch-inner"></div>
								<div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
							</label>
						</div>
					</div ><br/>
					<div class="row">
						<button id="submit" name="submitth" class="btn btn-primary btn-label-left col-sm-offset-7 col-sm-2" style="margin-left: 58.3333%;"></button>
					</div>
					
					<br/>
					
				</div>
			</form>
			<div class="col-sm-11" id="message"></div>
		</div>
	</div>
	<div class="col-xs-8 col-lg-offset-1 assign_role">
		<h1><span id="ad_roles"></span>   <i style="color:#A8C900" class="fa fa-users"></i></h1><br/>
		<p id="ad_note"></p><br/>
		<button id="crawl_users" name="crawl_users" class="btn btn-primary btn-label-left col-sm-offset-7 col-sm-2">Refresh LDAP Users</button> <div id="refreshing">Currently refreshing the users list</div><div id="loader" />
		<table id="tableResult" class="table table-bordered table-striped">
			<thead>
				<tr>
					<th id="thUsername"></th>
					<th id="thRoles"></th>
				</tr>
			</thead>
			<tbody>
						
			</tbody>
		</table>
		<p class="warning"></p>
	</div>
</body>
</html>

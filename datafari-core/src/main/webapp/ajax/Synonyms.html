<!DOCTYPE html>
<html>
<head>
    <script src="../plugins/bootstrap/bootstrap.min.js"></script>
	<script src="../js/synonyms.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/synonyms.css" />
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--Start Breadcrumb-->
<div class="row">
	<div id="breadcrumb" class="col-xs-12">
		<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
		</a>
		<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
				<li><a id="topbar3" href="#"></a></li>
		</ol>
	</div>
</div>
<!--End Breadcrumb-->

	<div class="box">
		<div class="box-header">
			<div class="box-name">
				<i class="fa fa-table"></i><span></span>
			</div>
			<div class="box-icons">
			</div>
			<div class="no-move"></div>
		</div>
		<div id="modBox" class="box-content">
			<form>
				<fieldset>
					<legend id="Modify"></legend>
					<div class="col-sm-1"></div>
					<div class="col-sm-2">
						<select id="language" class="form-control"
							onchange="javascript: getFile()">
							<OPTION></OPTION>
							<OPTION>fr</OPTION>
							<OPTION>en</OPTION>
						</select>
					</div>
				</fieldset>
			</form>

			<div id="anotherSection">
				<fieldset>
					<div id="legendDiv" style="margin-top: 10px;"></div>
					<div id="synonymsDisplay">
						<div class="box">
							<div class="box-header">
								<div class="box-name"><i class="fa fa-table"></i><span id="synonymsListLabel"></span></div>
								<div class="box-icons">
									<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
									<a class="expand-link"><i class="fa fa-expand"></i></a>
								</div>
							</div>
							<div id="boxSynonyms" class="box-content no-padding">
								<table id="synonymsTable" class="table table-striped table-bordered table-hover table-heading no-border-bottom">
									<thead>
										<tr>
											<th id="thWords"></th>
											<th id="thSynonyms"></th>
											<th id="thDelete"></th>
										</tr>
									</thead>
									<tbody id="synonymsTableContent">
									</tbody>
								</table>
							</div>
						</div>
						<div>
							<button class='btn btn-primary btn-label-left' name='validateSynonyms' id='validate'></button>
						</div>
					</div>
					<div id="ajaxResponse" style="margin-top: 10px;"></div>
				</fieldset>
			</div>
		</div>
	</div>
</html>

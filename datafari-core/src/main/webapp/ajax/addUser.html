<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Users</title>
	<link rel="stylesheet" type="text/css" href="../css/addUser.css" />
	<Link rel="stylesheet" href="../css/animate.min.css"/>
</head>
<script src="../ajax/js/addUser.js" type="text/javascript"></script>
<body>
	<div class="row">
		<div id="breadcrumb" class="col-xs-12">
			<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
			</a>
			<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
				<li><a id="topbar3" href="#"></a></li>
			</ol>
		</div>
	</div>

	<div class="box">
		<div class="box-header">
			<div class="box-name">
				<i class="fa fa-table"></i><span  id="title">Add Users</span>
			</div>
			<div class="box-icons">
				<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
			</div>
			<div class="no-move"></div>
		</div>
		<div id="thBox" class="box-content">

			<form class="form-horizontal" role="form" id="addForm">
				<div class="form-group">
					<label class="col-sm-4 control-label" for="username-input" id="username-label">Username</label>
					<div class="col-sm-4">
						<input class="form-control" type="text" name="username" id="username-input" placeHolder="username"/>
						<span class="glyphicon form-control-feedback"></span>
					</div>
					<span class="control-label col-sm-4 error-text" id="username-error-text">The username already exists.</span>
					<span class="control-label col-sm-4 warning-text" id="username-warning-text">The username is invalid or the server couldn't check it.</span>
				</div>
				<div class="form-group">			
					<label class="col-sm-4 control-label" for="ldapUser" id="ldap-user-label">Create from the Active Directory</label>
					<div class="col-sm-4">
					  <div class="toggle-switch toggle-switch-success">
					    <label>
					      <input id="ldapUser" type="checkbox">
					      <div class="toggle-switch-inner"></div>
					      <div class="toggle-switch-switch"><i class="fa fa-check"></i></div>
					    </label>
					  </div>
					</div>
				</div>
				<div class="form-group" id="passwordSection">
					<label class="col-sm-4 control-label" for="password-input" id="password-label">Password</label>
					<div class="col-sm-4">
						<input id="password-input" type="password" class="form-control" name="password" placeHolder="password"/>
						<span class="glyphicon form-control-feedback"></span>
					</div>
				</div>
				<div class="form-group" id="confirmPasswordSection">
					<label class="col-sm-4 control-label" for="confirm-password-input" id="confirm-password-label">Confirm password</label>
					<div class="col-sm-4">
						<input id="confirm-password-input" type="password" class="form-control" name="confirmPassword" placeHolder="password"/>
						<span class="glyphicon form-control-feedback"></span>
					</div>
					<span class="control-label col-sm-4 error-text" id="password-error-text">Passwords does not match.</span>
				</div>
				<div class="form-group">
					<label class="col-sm-4 control-label" for="roles-input" id="roles-label">Add roles</label>
					<div class="col-sm-4">
						<input type="text" id="roles-input" class="form-control" name="role" placeHolder="SearchExpert" />
					</div>
					<span class="control-label col-sm-4 error-text" id="roles-error-text">At least one role must be assigned.</span>
				</div>
				<div class="form-group">
				  <div id="roles" class="col-sm-offset-4 col-sm-6"></div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-7 col-sm-2">
				    <button type="submit" class="btn btn-primary" value="ADD" id="add-button"
				    data-loading-text="<i class='fa fa-spinner fa-spin'></i> Add User">Add User</button>
				  </div>
				</div>
			</form>
			<div id="Message" style="display:none;">No Document Saved Yet</div>
			<div id="MessageSuccess" style="display:none;"><i class="fa fa-check"></i> User Saved Successfully</div>
		</div>
	</div>
</body>
</html>

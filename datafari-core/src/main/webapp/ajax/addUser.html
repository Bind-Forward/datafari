<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Add Users</title>
	<link rel="stylesheet" type="text/css" href="../css/addUser.css" />
	<Link rel="stylesheet" href="../css/animate.min.css"/>
</head>
<script src="../ajax/js/addUser.js" type="text/javascript"></script>
<body>
	<div class="row">
		<div id="breadcrumb" class="col-xs-12">
			<a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
			</a>
			<ol class="breadcrumb pull-left">
				<li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
				<li><a id="topbar2" href="#"></a></li>
				<li><a id="topbar3" href="#"></a></li>
			</ol>
		</div>
	</div>
		
		<div class="col-xs-8 col-lg-offset-1">
			<h1>Add A User  <i style="color:#A8C900" class="fa fa-plus"></i></h1><br/>
			<p>Here you can add a user and assign him directly a role(s)</p><br/>
			
			<form>
				<input type="text" class="input" name="username" placeHolder="username"/> <span class="error">*</span> <br/>
				<div><label id="ldapUserLabel">AD User<input type="checkbox"></label></div>
				<input id="password" type="password" class="input" name="password" placeHolder="password"/> <span class="error">*</span> <br/>
				<input id="confirmPassword" type="password" class="input" name="confirmPassword" placeHolder="retype password"/> <span class="error">*</span> <br/>
				<input type="text" class="input input_roles" name="role" placeHolder="add role" /> <span class="error">*</span> <br/>
				<div id="roles"></div>
				<input type="submit" class="input submit" value="ADD"/>
			</form>
			<div id="Message" style="display:none;">No Document Saved Yet</div>
			<div id="MessageSuccess" style="display:none;"><i class="fa fa-check"></i> User Saved Successfully</div>
		</div>
</body>
</html>

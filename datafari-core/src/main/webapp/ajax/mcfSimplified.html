<!DOCTYPE html>
<html>
<head>
<script src="../plugins/jquery/jquery.min.js" type="text/javascript"></script>
<script src="../plugins/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>
<script src="../plugins/bootstrap/bootstrap.min.js" type="text/javascript"></script>
<script src="./i18nInit.js"></script>
<link href="../css/style_v2.css" rel="stylesheet"></link>
<!-- Needed for URL parameter parsing -->
<script src="../js/url.min.js" type="text/javascript"></script>
<!-- Page specific JS -->
<script src="../ajax/js/mcfSimplified.js" type="text/javascript"></script>
<!-- Page specific CSS -->
<Link rel="stylesheet" href="../css/animate.min.css"/>
<link href="../css/mcfSimplified.css" rel="stylesheet"></link>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
  <!--Start Breadcrumb-->
  <div class="row">
    <div id="breadcrumb" class="col-xs-12">
      <a href="#" class="show-sidebar"> <i class="fa fa-bars"></i>
      </a>
      <ol class="breadcrumb pull-left">
        <li><a id="topbar1" class="indexAdminUIBreadcrumbLink"></a></li>
        <li><a id="topbar2" href="#"></a></li>
        <li><a id="topbar3" href="#"></a></li>
      </ol>
    </div>
  </div>
  <!--End Breadcrumb-->

  <div class="box">

    <div class="box-header">
      <div class="box-name">
        <i class="fa fa-table"></i><span id="box-title"></span>
      </div>
      <div class="box-icons">
        <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </div>
      <div class="no-move"></div>
    </div>

    <div class="box-content" id="thBox">
      <br>
      <div class="row">
        <label id="mcfsimplified-title-label" class="col-sm-4 control-label"></label>
        <label id="mcfsimplified-choice-label" class="col-sm-4 control-label"></label>

      <br>
      <!--
      <div class="row">
        <button type="button" class="web-btn btn btn-primary btn-label-left col-sm-offset-7 col-sm-2"
          id="web-btn" onclick="javascript : getFile()">
        </button>

        <button type="button" class="filer-btn btn btn-primary btn-label-right col-sm-offset-7 col-sm-2"
          id="filer-btn" onclick="javascript : getFile()">
        </button>
      </div>
      -->
      </div>
      <div class="row">
        <label class="col-sm-4 control-label" id="doRestoreReturnStatus-label"></label>
      </div>
      <div id="modBox" class="box-content">
        <form>
          <fieldset>
            <legend id="Modify"></legend>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
              <select id="jobType" class="form-control"
                onchange="javascript: getJobForm()">
                <OPTION></OPTION>
                <OPTION value="webjob" id="createWebJob"></OPTION>
                <OPTION value="filerjob" id="createFilerJob"></OPTION>
              </select>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <fieldset>
      <legend id="legendAdd"></legend>

      <div id="addPromForm">
        <div id="filerJobDiv" class="formDiv">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <div class="box-name">
                  <i class="fa fa-table"></i>
                  <span id="filerJobTitle"></span>
                </div>
                <div class="box-icons">
                  <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  <a class="expand-link"><i class="fa fa-expand"></i></a>
                </div>
                <div class="no-move">
                </div>
              </div>
              <div id="addBox" class="box-content">
                <form id="addFiler" class="form-horizontal" role="form">
                  <fieldset id="fieldContent">
                    <legend id="filerAddLegend"></legend>
                    <div class="form-group" id="div1">
                      <div class="col-sm-2 control-label">
                        <span class="fa fa-asterisk " style="color : red"></span>
                        <label id="serverLabel" for="server" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <input type="text" required id="server" name="server" placeholder="" class="form-control"></input>
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                      <span id="server-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    <div class="form-group" id="div11">
                      <div class="col-sm-2 control-label">
                        <span class="fa fa-asterisk " style="color : red"></span>
                        <label id="userLabel" for="user" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <input required type="text" id="user" name="user" placeholder="" class="form-control">
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                      <span id="user-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    <div class="form-group" id="div12">
                      <div class="col-sm-2 control-label">
                        <span class="fa fa-asterisk " style="color : red"></span>
                        <label id="passwordLabel" for="password" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <input type="password" id="password" name="password" placeholder="" class="form-control">
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                      <span id="password-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    <div class="form-group" id="div13">
                      <div class="col-sm-2 control-label">
                        <span class="fa fa-asterisk " style="color : red"></span>
                        <label id="pathsLabel" for="paths" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <textarea required id="paths" name="paths" placeholder="" class="form-control"></textarea>
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                      <span id="paths-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    <div class="form-group" id="div14">
                      <div class="col-sm-2 control-label">
                        <span class="fa fa-asterisk " style="color : red"></span>
                        <label id="securityLabel" for="security" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <input type="checkbox" id="security" name="security"></input>
                      </div>
                      <span id="security-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    </fieldset>
                    <div class="form-group" id="div4">
                      <div class="col-sm-2"></div>
                      <div class="col-sm-4">
                        <button type="Submit" id="newFilerConfig" name="addProm" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving...">Save</button>
                      </div>
                      <div class="col-sm-6"></div>
                      <i class="fa fa-asterisk" style="color : red"></i>
                      <label class="control-label asteriskLabel"></label>
                    </div>
                  </form>
                  <div id="addFilerMessageSuccess" class="feedback-message alert alert-success"><i class="fa fa-check"></i>Configuration successfully saved.</div>
                  <div id="addFilerMessageFailure" class="feedback-message alert alert-danger">A problem occurred while saving the configuration</div>
                </div>
              </div>
            </div>
          </div>
      
      
        <div id="webJobDiv" class="formDiv">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <div class="box-name">
                  <i class="fa fa-table"></i>
                  <span id="webJobTitle"></span>
                </div>
                <div class="box-icons">
                  <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                  <a class="expand-link"><i class="fa fa-expand"></i></a>
                </div>
                <div class="no-move">
                </div>
              </div>
              <div id="addBox" class="box-content">
                <form id="addWeb" class="form-horizontal" role="form">
                  <fieldset id="fieldContent">
                    <legend id="webAddLegend"></legend>
                    <div class="form-group" id="div1">
                      <div class="col-sm-2 control-label">
                        <span class="fa fa-asterisk " style="color : red"></span>
                        <label id="webSeedsLabel" for="seeds" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <textarea required id="seeds" name="seeds" placeholder="" class="form-control"></textarea>
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                      <span id="seeds-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    <div class="form-group" id="div11">
                      <div class="col-sm-2 control-label">
                        <span class="fa fa-asterisk " style="color : red"></span>
                        <label id="webEmailLabel" for="email" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <input required type="text" id="email" name="email" placeholder="" class="form-control">
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                      <span id="email-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    <div class="form-group" id="div12">
                      <div class="col-sm-2 control-label">
                        <label id="webExclusionLabel" for="exclusions" class="control-label"></label>
                      </div>
                      <div class="col-sm-4">
                        <input type="text" id="exclusions" name="exclusions" placeholder="" class="form-control">
                        <span class="glyphicon form-control-feedback"></span>
                      </div>
                      <span id="exclusions-tip" class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title=""></span>
                    </div>
                    </fieldset>
                    <div class="form-group" id="div4">
                      <div class="col-sm-2"></div>
                      <div class="col-sm-4">
                        <button type="Submit" id="newWebConfig" name="addProm" class="btn btn-primary" data-loading-text="<i class='fa fa-spinner fa-spin'></i> Saving...">Save</button>
                      </div>
                      <div class="col-sm-6"></div>
                      <i class="fa fa-asterisk" style="color : red"></i>
                      <label class="control-label asteriskLabel"></label>
                    </div>
                  </form>
                  <div id="addWebMessageSuccess" class="feedback-message alert alert-success"><i class="fa fa-check"></i>Configuration successfully saved.</div>
            			<div id="addWebMessageFailure" class="feedback-message alert alert-danger">A problem occurred while saving the configuration</div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

</body>
</html>
